<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }} {{ employee.lastName }}</td>
        <td><img src="{{ employee.imageUrl }}" alt="Employee Image" width="120" height="120"></td>
        <td>{{ employee.email }}</td>
      </tr>
    </tbody>
  </table>
